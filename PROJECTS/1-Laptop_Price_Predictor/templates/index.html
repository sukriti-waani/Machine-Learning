<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            width: 95%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0, 255, 213, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #00ffd5;
            letter-spacing: 1px;
        }

        /* Responsive grid form */
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 18px;
        }

        /* Inputs and dropdowns */
        select, input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #1c1c1c;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
            background: #222;
        }

        select:hover, input:hover {
            transform: translateY(-2px);
            background: #252525;
        }

        /* Predict button */
        button {
            grid-column: 1 / -1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(45deg, #00ffd5, #00bfa6);
            color: #000;
            font-size: 1.05rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.35s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.8);
        }

        /* Prediction result */
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.4rem;
            color: #00ffd5;
            animation: popUp 0.6s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.6);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.4rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
<div class="container">

<h2>Laptop Price Predictor</h2>

<form action="/predict" method="post">

<select name="company">
{% for c in companies %}
<option value="{{c}}" {% if selected.company == c %}selected{% endif %}>{{c}}</option>
{% endfor %}
</select>

<select name="type">
{% for t in types %}
<option value="{{t}}" {% if selected.type == t %}selected{% endif %}>{{t}}</option>
{% endfor %}
</select>

<input type="number" name="ram" placeholder="RAM (GB)" value="{{ selected.ram }}" required>
<input type="number" step="0.1" name="weight" placeholder="Weight (kg)" value="{{ selected.weight }}" required>

<select name="touchscreen">
<option value="No" {% if selected.touchscreen == 0 %}selected{% endif %}>Touchscreen: No</option>
<option value="Yes" {% if selected.touchscreen == 1 %}selected{% endif %}>Touchscreen: Yes</option>
</select>

<select name="ips">
<option value="No" {% if selected.ips == 0 %}selected{% endif %}>IPS: No</option>
<option value="Yes" {% if selected.ips == 1 %}selected{% endif %}>IPS: Yes</option>
</select>

<input type="number" step="0.1" name="screen_size" placeholder="Screen Size (inch)"
       value="{{ selected.screen_size }}" required>

<select name="resolution">
{% for r in ['1920x1080','1366x768','1600x900','3840x2160','3200x1800','2880x1800','2560x1600','2560x1440','2304x1440'] %}
<option value="{{r}}" {% if selected.resolution == r %}selected{% endif %}>{{r}}</option>
{% endfor %}
</select>

<select name="cpu">
{% for c in cpus %}
<option value="{{c}}" {% if selected.cpu == c %}selected{% endif %}>{{c}}</option>
{% endfor %}
</select>

<input type="number" name="hdd" placeholder="HDD (GB)" value="{{ selected.hdd }}" required>
<input type="number" name="ssd" placeholder="SSD (GB)" value="{{ selected.ssd }}" required>

<select name="gpu">
{% for g in gpus %}
<option value="{{g}}" {% if selected.gpu == g %}selected{% endif %}>{{g}}</option>
{% endfor %}
</select>

<select name="os">
{% for o in oss %}
<option value="{{o}}" {% if selected.os == o %}selected{% endif %}>{{o}}</option>
{% endfor %}
</select>

<button type="submit">Predict Price</button>

</form>

{% if prediction %}
<div class="result">{{ prediction }}</div>
{% endif %}

</div>
</body>
</html>
